<article id="Submit">
    <h2>SUBMIT A MIX</h2>
    <form id="Submit_Form" action="">
        <fieldset>
            <label for="Submit_Form-Name">Name</label>
            <input type="text" name="Name" id="Submit_Form-Name">
        </fieldset>
        <fieldset>
            <label for="Submit_Form-Email">Email</label>
            <input type="text" name="Email" id="Submit_Form-Email">
        </fieldset>
        <fieldset>
            <label for="Submit_Form-Message">Message</label>
            <textarea rows="6" name="message" id="Submit_Form-Message"></textarea>
        </fieldset>
        <fieldset>
            <input type="submit" value="Send">
        </fieldset>
    </form><!-- end #Submit_Form -->
</article>
