<!-- 
        LP = Landing Page
-->

<article id="LP">
        <section id="LP-Stream">
                <div id="LP-Stream_Archive"> <!-- v1 audio --> 
                        <img id="LP-Stream_Archive-Img" src="{{ ... }}"/>
                        <h2 id="LP-Stream_Archive-Episode_Title">{{ Episode Title }}</h2>
                        <p id="LP-Stream_Archive-Episode_Description">{{ Episode Description }}</p>
                        <date id="LP-Stream_Archive-Date">{{ Published on }}</date>
                        <a id="LP-Stream_Archive-Creator" href="{{ link to creator pg }}">Creator</a>
                        <a id="LP-Stream_Archive-Show_Title" href="{{ link to show pg }}">{{ Show Title }}</a>
                        <ul id="LP-Stream_Archive-Genres" class="genres">
                                <li>{{ Tags }}</li>
                        </ul>
                </div><!-- end #LP-Stream-Archive -->
                <div id="LP-Stream-Controls">
                        <button>Play</button>
                        <button>Pause</button>
                        <button>Previous</button>
                        <button>Next</button>
                </div>
        </section><!-- end #LP-Stream -->

        <section id="LP-Contact">
                <form id="LP-Contact_Form" action="">
                        <fieldset>
                                <label for="LP-Contact_Form-Name">Name</label>
                                <input type="text" name="Name" id="LP-Contact_Form-Name">
                        </fieldset>
                        <fieldset>
                                <label for="LP-Contact_Form-Message">Message</label>
                                <textarea name="message" id="LP-Contact_Form-Message"></textarea>
                        </fieldset>
                        <fieldset>
                                <label for="LP-Contact_Form-Email">Email</label>
                                <input type="text" name="Email" id="LP-Contact_Form-Email">
                        </fieldset>
                        <fieldset>
                                <input type="submit" value="Send">
                </form><!-- end #LP-Contact_Form -->
        </section><!-- end #LP-Contact -->

        <section id="LP-Socials">
                <a href="instagram.com/fakerekordz"><i class="icon">instagram</i></a>
                <a href="twitch.com/fakerekordz"><i class="icon">twitch</i></a>
                <a href="https://t.me/fakerekordz"><i class="icon">telegram</i></a>
        </section><!-- end #LP-Socials -->

        <section id="LP-Donate">
                <a id="LP-Donate-Paypal" href="paypal.me/fakerekordz">Paypal</a>
        </section><!-- end #LP-Donate -->
</article>
